<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="js/javascript.js"></script>
  <title>Buscar Pokémon em Angra dos Reis</title>
</head>
<body onload="inicia()">

  <div class="container">   
  <!--<div class="container">  -->
    <h1>Pokedex da região de Kanto</h1>
    <form class="needs-validation" action="/buscarClasse" method="POST" novalidate> 
      <!-- serie -->
      <fieldset class="border p-2">
        <legend class="w-auto"></legend>  
        <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="exampleFormControlSelect1">Classe</label>
              <select class="form-control" id="select1" name="name" onchange="getPokemon()">
                  
              </select>
            </div>

            <div class="col-md-3 mb-3">
              <label for="exampleFormControlSelect1">Pokémon</label>
              <select class="form-control" id="select2" name="name" onchange="showPokemon()">

              </select>
            </div>
        </div>
      </fieldset>
    </form>


    <table class="table table table-borderless mb-2 mr-2 ml-2">
      <thead>
      <tr>
          <th scope="col" id="vf"></th>
          <th scope="col" id="vt"> </th>
      </tr>
      </thead>
      <tbody>
      <tr>
          <th scope="row"><img class="img-fluid w-25" id="myImg1" name="myImg1" ></th>
          <th scope="row"><img class="img-fluid w-25" id="myImg2" name="myImg2" ></th>
      </tr>
          
      </tbody>
  </table>


    <table class="table table-borderless mb-2 mr-2 ml-2">
      <thead>
      <tr>
          <th scope="col" id="detalhes"></th>
          <th scope="col"> </th>
      </tr>
      </thead>
      <tbody>
      <tr>
          <th scope="row" id="nomePokemon"></th>
          <td id="nomePokemon2"></td>
      </tr>
      <tr>
          <th scope="row" id="alturaPokemon"></th>
          <td id="alturaPokemon2"></td>
      </tr>
      <tr>
          <th scope="row" id="pesoPokemon"></th>
          <td id="pesoPokemon2"></td>
      </tr>
      <tr>
          <th scope="row" id="experienciaPokemon"></th>
          <td id="experienciaPokemon2"></td>
      </tr>   
      <tr>

      </tr>     
      </tbody>
  </table>
</div>
  
  </body>
  </html>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>
